version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: campeonato_db
    environment:
      MYSQL_ROOT_PASSWORD: examplepass
      MYSQL_DATABASE: campeonato
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql:ro
      - ./seed.sql:/docker-entrypoint-initdb.d/seed.sql:ro
volumes:
  db_data:
